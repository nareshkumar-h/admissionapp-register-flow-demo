<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Admission app</h1>
<form onsubmit="register()">

</div>

</div>

</div>

</div>
</form>

<script src="user-validation.js"></script>
<script src="user-service.js"></script>
<script src="register-component.js"></script>
</body>

</html>
